<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--
    <link rel="stylesheet" href="/css/style.css">
    -->

    <link href="/css/compiler-book/default.css" rel="stylesheet">
    <link href="/css/compiler-book/mobile.css" media="only screen and (max-width: 767.98px)" rel="stylesheet">
    <link href="/css/compiler-book/tablet.css" media="only screen and (min-width: 768px) and (max-width: 1229.98px)"
        rel="stylesheet">
    <link href="/css/compiler-book/desktop.css" media="only screen and (min-width: 1230px)" rel="stylesheet">
    <link href="/css/compiler-book/nav.css" media="only screen and (min-width: 768px)" rel="stylesheet">
    <link href="/css/compiler-book/print.css" media="print" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <title>$book-title$</title>
</head>

<body>
    <nav class="wide shadow-5">
        <h1 class="logo">
            <a class="branding" href="/compiler-book/contents.html">$book-title$</a>
        </h1>
        <div class="overview">
            $nav-content$
        </div>
    </nav>

    <nav class="narrow shadow-5">
        <a class="prev" href="$nav-prev-url$">←</a>
        <a class="branding" href="/compiler-book/contents.html">$book-title$</a>
        <a class="next" href="$nav-next-url$">→</a>
    </nav>

    <main>
        <div class="nav-wrapper">
            <nav id="nav-floating" class="floating shadow-5">
                <a class="branding" href="/compiler-book/contents.html">$book-title$</a>

                <div id="nav-expandable" class="overview expandable">
                    $nav-content$
                </div>

                <a id="expand-nav" class="expand-nav">≡</a>
            </nav>
        </div>

        $chapter-content$
    </main>

    <script src="/js/compiler-book/default.js"></script>
</body>

</html>
